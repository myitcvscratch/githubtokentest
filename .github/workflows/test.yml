on: [push, pull_request]
name: Test
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest]
    runs-on: ${{ matrix.platform }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Make change
      run: echo Hello >> README.md
    - name: Commit
      run: git commit -am 'A change'
    - name: Push
      run: git push
